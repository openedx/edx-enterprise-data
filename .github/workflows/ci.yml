name: Python CI

on:
  push:
    branches: [master]
  pull_request:
    branches:
    - '**'

jobs:
  run_tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        python-version: ['3.8']
        toxenv: [quality, django32-data, django32-reporting]

    steps:
    - uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install pip & pip-tools
      run: |
        pip install -r requirements/pip.txt
        pip install -r requirements/pip_tools.txt

    - name: Set env variable
      run: export AWS_CONFIG_FILE=/dev/null

    - name: check pip version
      run: pip --version

    - name: check pip-tools version
      run: pip freeze

    - name: Install Dependencies
      run: pip install -r requirements/ci.txt

    - name: Install GNU gettext
      run: sudo apt-get install gettext

    - name: Run Tests
      env:
        TOXENV: ${{ matrix.toxenv }}
      run: tox

    - name: Run Coverage
      if: matrix.python-version == '3.8' && matrix.toxenv=='django32-data'
      uses: codecov/codecov-action@v2
      with:
        flags: unittests
        fail_ci_if_error: true
